<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Blogger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar">
        <a class="logo" href="{% url 'blog_app:post_list' %}">B.</a>
        <div class="nav-links">
            <ul>
                <li>
                    <a class="other-links" href="{% url 'blog_app:about' %}">About</a>
                </li>
                <li>
                    <a class="other-links" href="https://github.com/jasamansinghchaggar">GitHub</a>
                </li>
                <li>
                    <a class="other-links" href="https://www.linkedin.com/in/jasamansinghchaggar">LinkedIn</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="other-links" href="{% url 'blog_app:user_posts' %}">My Posts</a>
                </li>
                <li>
                    <a class="other-links" href="{% url 'blog_app:post_new' %}">Create Post</a>
                </li>
                <li>
                    <a class="other-links" href="{% url 'blog_app:draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a class="logging" href="{% url 'user_logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="logging" href="{% url 'user_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>

    <!-- <script src="{% static 'js/main.js' %}"></script> -->
</body>

</html>
