<!DOCTYPE html>
{% extends 'blog_app/base.html' %}
{% block body_block %}
<div class="jumbotron">
    {% for post in posts %}
    <div class="post">
        <p class="date">Created: {{ post.create_date:"d-m-Y" }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechers:200 }}</p>
    {% endfor %}

</div>
{% endblock %}
