{% extends 'base.html' %}
{% block body_block %}
<div id="postedit">
    <h1>Edit post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'blog_app:post_detail' pk=post.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
