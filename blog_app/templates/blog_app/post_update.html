{% extends 'base.html' %}
{% block body_block %}
<div id="postedit">
    <h1>Edit post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btns">
            <button type="submit">Save</button>
            <a href="{% url 'blog_app:post_detail' pk=post.pk %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
